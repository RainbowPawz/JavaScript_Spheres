<!DOCTYPE html>
<html lang="en">
<head>
    <title>UI TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="libs/main.css">
    <link rel=stylesheet href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <link rel=stylesheet href="libs/info.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>
<body>

<script src="libs/three.min.js"></script>

<script src="libs/TrackballControls.js"></script>

<script src="libs/stats.min.js"></script>

<script src="libs/tween.min.js"></script>

<script src="libs/main.js"></script>

<script src="libs/sphere.js"></script>

<script src="libs/background.js"></script>

<script src="libs/Menu_class.js"></script>

<script src="libs/meny.js"></script>

<script src="libs/underscore.js"></script>

<script src="libs/jquery-1.11.0.js"></script>

<script src="libs/handlebars-v1.3.0.js"></script>

<script src="libs/CSS3DRenderer.js"></script>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

<script src="libs/info.js"></script>
<div id="container"></div>
<div id="infoButton">
    <div id="infoBox" title="Help">
        <div class="cat_info"><div class="cat_img"></div><div class="cat_text">The many multi-colored Spheres you see will each be a category you have selected.</div></div>
        <div class="cat_info"><div class="un_img"></div><div class="cat_text">The Gold Spheres you see are the unions associated with the categories.</div></div>
    </div>
</div>



<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>

<script >
    createView();
</script>


<div class="meny-arrow"></div>

<div class="content">

</div>


<script type="text/javascript">

    var meny = Meny.create({
        // The element that will be animated in from off screen
        menuElement: document.querySelector( '.menu_wrapper' ),

        // //The contents that gets pushed aside while Meny is active
        contentsElement: document.querySelector( '.content' ),

        // [optional] The alignment of the menu (top/right/bottom/left)
        position: Meny.getQuery().p || 'right',

        // [optional] The height of the menu (when using top/bottom position)
        height: 200,

        // [optional] The width of the menu (when using left/right position)
        width: 260,

        // [optional] Distance from mouse (in pixels) when menu should open
        threshold: 40,

        // [optional] Use mouse movement to automatically open/close
        mouse: true,

        // [optional] Use touch swipe events to open/close
        touch: true
    });

    // Embed an iframe if a URL is passed in
    if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
        var contents = document.querySelector( '.contents' );
        contents.style.padding = '0px';
        contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
    }

</script>
</body>
</html>
